name: branch

on:
  push:
    tags:
    - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: versioning
      run: "echo \"VERSION = '${GITHUB_REF##*/v}'\" > filterweb/_version.py"
    - uses: ./.github/actions/pytest
    - uses: ./.github/actions/pypi-upload
